<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div class="container" align="center">
    <form action="#" th:action="@{/enterStudent}" th:object="${newStudent}" method="post">
        <!--<form class="form-horizontal">-->
        <div class="form-group">
            <label>First Name:</label>
            <div>
                <input type="text" th:field="*{firstName}"/>
                <p><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/></p>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <div>
                <input type="text" th:field="*{lastName}" />
                <p><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/></p>
            </div>
        </div>
        <div class="form-group">
            <label>Email Address:</label>
            <div>
                <input type="text" th:field="*{emailAddress}" />
                <p><span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"/></p>
            </div>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <div>
                <input type="number" th:field="*{phoneNumber}" />
                <p><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/></p>
            </div>
        </div>

        <div class="form-group">
            <label>School:</label>
            <div>
                <input type="text" th:field="*{school}" />
                <p><span th:if="${#fields.hasErrors('school')}" th:errors="*{school}"/></p>
            </div>
        </div>

        <div class="form-group">
            <!--<a class="btn btn-primary btn-xl"  type = "submit">Submit Info</a>-->
            <!--<a class="btn btn-primary btn-xl">Submit Info</a>-->
            <a> <input  type = "submit" value="Submit Student's Info"/></a>
        </div>
        <!--</div>-->
    </form>
</div>
</body>
</html>
