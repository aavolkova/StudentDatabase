<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" placeholder="Enter user name"/> </label>    </div>
    <div>
        <label> Password: <input type="password" name="password" placeholder="Enter password"/> </label>
    </div>
    <!--<div class="checkbox">-->
        <!--<label><input type="checkbox" name="remember"> Remember me</label>-->
    <!--</div>-->
    <div><input type="submit" value="Sign In"  href="/enterStudent"/></div>
</form>
</body>
</html>
